<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>用户注册</title>
 </head>
 <body>
	


	
	<script>
		function register()
		{
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function()
			{
				if(xhr.readyState==4&&xhr.status==200)
				{
					var result=xhr.responseText;
				}
			}
			//打开连接
			xhr.open("post","/myuser/register",true);
			//修改请求头
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			var formdata="uname="+uname.value+"&upwd="+upwd.value+"&phone="+phone.value+"&user_name="+user_name.value+"&gender="+gender.value;
			xhr.send(formdata);
		}
		//检查用户名是否有被占用
		function checkUname()
		{
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function()
			{
				if(xhr.readyState==4&&xhr.status==200)
				{var result=xhr.responseText;
					console.log(result);
					if(result==1){
						showName.innerHTML="可以注册";
					}else{
						showName.innerHtml="用户名被占用";
					}
				}
			}
			xhr.open("get","/myuser/checkUname?uname="+uname.value,true);
			xhr.send(null);
		}
	</script>
 </body>
</html>
